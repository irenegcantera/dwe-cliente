<div class="container">
  <div class="row">
    <div class="col col-5">
      <h2>Formulario {{ title }}</h2>
      <form class="form">
          <label for="task" class="">Introduce la tarea:</label>
          <input class="form-control" type="text" name="task" id="task" placeholder="Tarea..." [(ngModel)]="task">
          <br>
          <label for="limit" class="">Fecha límite:</label>
          <input class="form-control" type="text" name="limit" id="limit" placeholder="Fecha..." [(ngModel)]="limit">
          <br>
          <button class="btn btn-primary" type="submit" id="add" (click)="addTarea()">Añadir tarea</button>
      </form>
    </div>
    <div class="col col-1"></div>
    <div class="col col-6">
      <br><br>
      <table class="table table-hover">
        <thead>
          <tr class="table-primary">
            <th>HECHO</th>
            <th>TAREA</th>
            <th>FECHA LÍMITE</th>
          </tr>
        </thead>
        <tbody *ngFor="let tarea of tareas">
          <tr *ngIf="tarea.task!='' || tarea.limit!=''">
            <td>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              </div>
            </td>
            <td>{{ tarea.task }}</td>
            <td>{{ tarea.limit }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
